<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid p-5">
            


            <div class="container mt-3">
                <h1>Add a quote...</h1>
                <form action="/add" method="POST">
                    <div class="mb-3 mt-3">
                        <label for="text">Quote</label>
                        <textarea id="text" class="form-control" name="text" cols="40" rows="5"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="author">Author</label>
                        <input type="text" class="form-control" id="author" name="author"/>
                    </div>
                    <div class="form-check mt-2">
                        <input class="form-check-input" type="radio" id="public" name="view" value="Public"/>
                        <label class="form-check-label" for="public">Public</label>
                    </div>
                    <div class="form-check mt-2">
                        <input class="form-check-input" type="radio" id="private" name="view" value="Private"/>
                        <label class="form-check-label" for="private">Private</label>
                    </div>
                    <div class="form-check mt-2">
                        <input class="form-check-input" type="checkbox" id="comments" name="comments" value="yes" checked/>
                        <label class="form-check-label" for="comments">Allow Comments</label>
                    </div>
                <button type="submit" class="btn btn-primary mt-3">Submit</button>
                <br>
                <a class="btn btn-danger mt-3" href="/">Cancel</a>
                </form>
            </div>
        </div>
    </body>
</html>
