<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <style>
            
            textarea {
                width: 100%;
                height: 150px;
                padding: 12px 20px;
                box-sizing: border-box;
                border: 2px solid #ccc;
                border-radius: 4px;
                background-color: #f8f8f8;
                font-size: 16px;
                resize: none;
            }
        </style>
        <link rel="stylesheet" href="./quotes.css">
    </head>

    
    <body>
        <br>
        <div class="container mb-5"><h1>Edit Quote</h1><hr></div>
        <div class="container">
            <form action="/edit/{{ data['_id'] }}" method="POST">
                <table style="width:100%">
                    <tr><td>Text</td></tr>
                    <tr>
                        <td><textarea name="text" id="text">{{ data["text"] }}</textarea></td>
                    </tr>
                    <tr><td>Author</td></tr>
                    <tr>
                        <td><textarea name="author" id="author">{{ data["author"] }}</textarea></td>
                    </tr>
                    <tr>
                    <td><button type="submit" class="btn btn-dark mt-3">Submit</button>
                        <a href="./quotes.html"><button class="btn btn-danger mt-3">Cancel</button></a></td>
                    </tr>
                </table>
            </form>
        </div>
        
    </body>
</html>
