<html>
    <head>
        <style>
            input, label {
                display:block;
            }
        </style>
        <br>
        <title>Quotes</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1>Quotes</h1>
            <hr>
            <form action="/add" method="POST">


                <div class="form-group">
                    <label for="text">Text</label>
                    <br>
                    <input type="text" id="text  " name="text" style="width: 100%;" aria-describedby="inputQuote" placeholder="Enter Quote">
                </div>
                
                <div class="form-group">
                    <label for="author">Author</label>
                    <br>
                    <input type="text" id="author" name="author" style="width: 100%;" aria-describedby="inputAuthor" placeholder="Enter the Quote's Author">
                </div>

                <div>
                    <button type="submit" class="btn btn-dark mt-3">Add Quote</button>
                </div>
                
            </form>
            <br>
            <table class="table table-hover">
                {% for item in data %}
                <tr class="pt-5">
                    <td>
                        {{ item["text"] }}
                    </td>
                    <td>
                        <em>--</em>
                        <em>{{ item["author"] }}</em>
                    </td>
                    <td>
                        <a href="/delete/{{ item['_id'] }}" class="delete" title="Delete Quote"><img src="../static/trash.svg" style="width: 40px"></a>
                    </td>
                    <td>

                        <a href="/edit/{{ item['_id'] }}" class="edit" title="Edit Quote"><img src="../static/pencil.svg" style="width: 40px;"></a>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
